<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Users in this room: 
    <table>
        <thead>
          <tr>
            <th>User Names</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${usersInClass}">
            <td th:text="${user.name}"></td>
          </tr>
        </tbody>
      </table>
</body>
</html>
