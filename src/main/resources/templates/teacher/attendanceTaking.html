<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Seat Map</title>
    <link th:href="@{/css/student/seatMap.css}" rel="stylesheet">
</head>
<body>
  <input type="hidden" id="hashedCid" th:value="${hashedCid}" />
  <input type="hidden" id="teacherName" th:value="${teacherName}" />
  <input type="hidden" id="isLive" th:value="${classroom.isLive}">
    <div th:text="'Join code: ' + ${joinCode}"></div>
    <div th:text="${classroom.className}"></div>
    <div th:text="${classroom.roomNumber}"></div>
    
    Users in this room: 
    <table>
        <thead>
          <tr>
            <th>User Names</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${usersInClass}">
            <td th:text="${user.name}"></td>

          </tr>
        </tbody>
      </table>

    <form id="startAttendanceForm">
      <button id="attendanceButton"></button>
    </form>
    <form id="saveAttendanceForm">
      <button id="saveAttendanceButton"> Save </button>
    </form>
    
    <div id="classroomContainer">
      <div id="seatMapContainer">
      </div>
      <div id = "teacherSeatContainer">
        <div class = "teacherText"> 
         teacher</div>
     </div>
     </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" th:src="@{/javascript/teacher/attendanceTaking.js}"></script>

</body>
</html>
