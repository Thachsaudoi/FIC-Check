<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form id="edit-form">
    <input type="hidden" id="sid" th:value="${classroom.cid}">
    <div>
        <input type="text" id="classroomName" name="classroomName"
               th:value="${classroom.className}">
    </div>
    <div>
        <select id="roomNumber" name="roomNumber">
            <option th:each="room : ${availableRoomNumbers}"
                    th:value="${room}"
                    th:selected="${room == classroom.roomNumber}">
                <span th:text="${room}"></span>
            </option>
        </select>
    </div>
    
    <!-- Submit button -->
    <div class="d-grid gap-2">
        <input class="btn btn-primary" type="submit" value="Confirm"></input>
    </div>
</form>
</body>
</html>
