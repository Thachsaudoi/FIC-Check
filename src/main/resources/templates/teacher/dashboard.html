<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/teacher/dashboard.css}">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
    <div class="left" id="left">
        <a href="https://www.fraseric.ca/"><img class="logo" th:src="@{/images/fic_logo_alter.svg}"></a>
    
        <ul class="menu">
            <li class="listOne" onclick="toggleSection('main')">
                <img id="menu" th:src="@{/images/menu_alter.png}">
                <div class="ul-text">Your Classes</div>
            </li>
            <li class="listTwo" onclick="toggleSection('createClass')">
                <img id="add" th:src="@{/images/archive.png}">
                <div class="ul-text">Archived Classes</div>
            </li>
        </ul>
    </div>
    <div class="container" id="container">
        <div class="main" id="main">
            <div class="user-dropdown">
                <img class="user" th:src="@{/images/user.png}" onclick="toggleDropdown()">
                <div class="dropdown-content" id="dropdownContent">
                    <div class="profile">
                        <table>
                            <tr>
                                <td class="label">Name</td>
                                <td><span th:text="${name}"></span></td>
                            </tr>
                            <tr>
                                <td class="label">Email</td>
                                <td><span th:text="${email}"></span></td>
                            </tr>
                            <tr>
                                <td class="label">Account Type</td>
                                <td>Teacher Account</td>
                            </tr>
                        </table>
                    </div>
                  <div class="logOut">
                    <a href="/user/logout">Sign Out</a>
                  </div>
                </div>
              </div>
            <h1 class="greet">Hello, <span th:text="${name}"></span>.</h1>
            <h2>Your Current Classes</h2>
            <div th:if="${classrooms.size() > 0}">
                <div class="classContainer">
                    <div th:each="classroom : ${classrooms}" class="rooms">
                        <div class="roomContent">
                            <h1><div th:text="${classroom.className}"></div></h1>
                            <div class="details">
                                <strong>Room Number:</strong>
                                <span th:text="${classroom.roomNumber}"></span>
                            </div>
                            <div class="details">
                                <strong>Join Code:</strong>
                                <span th:text="${classroom.joinCode}"></span>
                            </div>
                        </div>

                        <div class="options">
                            <div class="startClass">Start A Class</div>
                            <div class="editClass">Edit Your Class</div>
                            <div class="viewData">View Data</div>
                        </div>
                    </div>
                    <div class="createBox" onclick="openForm()"></div>
                    <div class="formContainer" id="formContainer">
                        <div class="formOverlay" onclick="closeForm()"></div>
                        <div class="formContent">
                            <div class="formLeft">
                                <img class="addimg" th:src="@{/images/addClass.png}">
                            </div>
                            <form method="post" th:action="@{/teacher/createClassroom}">
                                <label for="className">Class Name:</label>
                                <input type="text" id="className" name="className" required><br><br>
                        
                                <label for="roomNumber">Room Number:</label>
                                <select id="roomNumber" name="roomNumber" required>
                                    <option th:each="roomNumber : ${availableRoomNumbers}" th:value="${roomNumber}">
                                        <span th:text="${roomNumber}"></span>
                                    </option>
                                </select><br><br>
                        
                                <div class="formButtons">
                                    <button type="submit">Create room</button>
                                    <button type="button" onclick="closeForm()">Cancel</button>
                                </div>
                            </form>
                        </div>                        
                    </div>
                </div>
            </div>
            <p th:unless="${classrooms.size() > 0}">You have not created a class yet.</p>
        </div>
        <!-- <a th:href="@{|/teacher/{hashedTeacherId}/course/${classroom.hashedId}(hashedTeacherId=${teacherHashedId})}">
                                Edit
                            </a> -->
        <div class="archive" id="archive">
            Archived Classes
        </div>
    </div>
    <script th:src="@{/javascript/teacher/dashboard.js}"></script>
</body>
</html>
