<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
</head>
<body>
    <h1>Welcome, Student <span th:text="${name}"></span></h1>
    <p>Email: <span th:text="${email}"></span></p>

    <h3>Your Classrooms:</h3>
    <ul th:if="${classrooms != null and classrooms.size() > 0}">
        <!-- Iterate over the classrooms and display their details -->
        <li th:each="classroom, status: ${classrooms}">
            <strong>Class Name:</strong> <span th:text="${classroom.className}"></span><br>
            <strong>Room Number:</strong> <span th:text="${classroom.roomNumber}"></span><br>
            <strong>Join Code:</strong> <span th:text="${classroom.joinCode}"></span><br>
            <!-- <strong>Hased id:</strong> <span th:text="${teacherHashedId}"></span><br>
            <strong>Course Hased id:</strong> <span th:text="${classroom.hashedId}"></span><br> -->
            <form th:id="'joinAttendanceForm-' + ${classroom.hashedId}">
                <input type="hidden" id="hashedCid" th:value="${classroom.hashedId}">
                <div>
                    <button type="submit">Start attendance</button>
                </div>
            </form>
        </li>
    </ul>
    <p th:unless="${classrooms != null and classrooms.size() > 0}">You have not joined any classrooms yet.</p>

    <a th:href="@{/student/join(email=${email})}">Join</a>
    <a href="/user/logout">Log out</a>

    <div id="messageArea"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Establish WebSocket connection
        var socket = new SockJS('/ws');
        var stompClient = Stomp.over(socket);

        // Connect to the WebSocket server
        stompClient.connect({}, onConnected, onError);

        // Handle successful connection
        function onConnected() {
            // Subscribe to the topic where messages are received
            stompClient.subscribe('/topic/public', onMessageReceived);
        }

        // Handle error in WebSocket connection
        function onError(error) {
            console.error("Error connecting to WebSocket server:", error);
        }

        // Handle received messages
        function onMessageReceived(payload) {
            // Parse the message payload
            var message = JSON.parse(payload.body);

            // Get the message area element
            var messageArea = document.getElementById('messageArea');

            // Create a new message element
            var messageElement = document.createElement('div');
            messageElement.textContent = message.content;

            // Append the message element to the message area
            messageArea.appendChild(messageElement);
        }

        document.querySelectorAll("[id^='joinAttendanceForm-']").forEach(function(form) {
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Retrieve the form values
                let hashedCid = form.querySelector("#hashedCid").value;
                if (confirm("Are you sure you want to join the class")) {
                    $.ajax({
                        type: 'POST',
                        url: '/teacher/course/startAttendance',
                        data: {
                            hashedCid: hashedCid
                        },
                        success: function(response) {
                            // Handle the successful response here
                            window.location.href="/user/course/" + hashedCid + "/attendanceTaking";
                        },
                        error: function(xhr, status, error) {
                            // Handle any errors that occur during the request
                            console.error("An error occurred while updating the course:", error);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
