<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/user/signIn.css}" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Sign In</title>
</head>

<body>

    <div class="container">
            <a href="https://www.fraseric.ca/"><img th:src="@{/images/fic_logo.svg}" class="logo"></a>
            <div class="left">
                <img th:src="@{/images/signin.png}" class="illustration">
            </div>

            <div class="right">
                <div class = "formContainer">
                    <h1>Welcome back!</h1>
                    <h3>Sign in to continue.</h3>

                    <form class="form-horizontal" id="loginForm">
                        <input type="email" id="email" name="email"  placeholder="Enter Your Email" required>
                        <div class="passwordContainer">
                            <input type="password" id="password" name="password" class="signInpass" placeholder="Enter Your Password" required>
                            <img th:src="@{/images/hide.png}" class="passwordIcon" onclick="togglePasswordVisibility()">
                            <a class="forgot" th:href="@{/user/reset}">Forgot Password?</a>    
                        </div>


                        <div class="returnContainer">
                            <div class="return">
                                Don't have an account?<br>
                                <a th:href="@{/user/register}">Sign Up</a>
                            </div>
                        <input type="submit" value="Sign In">
                        </div>
                    </form>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
    <script th:src="@{/javascript/user/signIn.js}"></script>
</body>
</html>
