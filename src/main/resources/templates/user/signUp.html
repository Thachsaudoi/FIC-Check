<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login System</title>

    <link rel="stylesheet" th:href="@{/css/signUp.css}" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>

<body>

  <div class="container">
    <a href="https://www.fraseric.ca/"><img th:src="@{/images/fic_logo.svg}" class="logo"></a>
        <div class="left">
            <img th:src="@{/images/signup.png}" class="illustration">
        </div>
        
      <div class="right">
      <div class="formContainer"> 
      <h1>Welcome!</h1>
      <h3>Let's get started by creating your account.</h3>

      <div th:if="${param.invalidEmail}">
        <div id = "invalidEmailError"></div>
      </div>



      <div th:if="${param.unverifiedEmail}">
        <div id ="unverifiedEmailError"></div>
      </div>

      <form method="post" role=" form" th:action="@{/register/save}" th:object="${user}">
            <input id="username" name="username" placeholder="Enter your name" type="text" th:field="*{name}" />

            <input id="email" name="email" placeholder="Enter your email" type="email" th:field="*{email}"  />

            <div class="passwordContainer">
              <input id="password" name="password" placeholder="Enter your password" type="password" th:field="*{password}" required/>
                <img th:src="@{/images/hide.png}" class="passwordIcon" onclick="togglePasswordVisibility()">
            </div>

            <!-- <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p> -->

            <div class="repasswordContainer">
              <input type="password"  th:name="reEnterPassword" id="repassword" name="repassword"  placeholder="Re-enter Your Password" required>
              <img th:src="@{/images/hide.png}" class="repasswordIcon" onclick="toggleRePasswordVisibility()">
            </div>    

            <div class ="text">
              <div class ="title">Are you a student or teacher ? </div>
              <input type="radio" id="student" name="role" value="student" checked>
              <label for="student">Student</label>
              <input type="radio" id="teacher" name="role" value="teacher">
              <label for="teacher">Teacher</label>
           </div>    
           

            <div class="returnContainer">
              <div class="return">
                  Already have an account?<br>
                  <a th:href="@{/user/login}">Sign In</a>
              </div>
              <input type="submit" value="Sign Up"  onclick="return validateForm()">

            </div>
      </div>
      </form>
        </div>
      </div>
    </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
  <script th:src="@{/javascript/signUp.js}"></script>


  </body>
</html>
