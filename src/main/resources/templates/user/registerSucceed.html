<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link th:href="@{/css/user/registerSucceed.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="https://www.fraseric.ca/"><img th:src="@{/images/fic_logo.svg}" class="logo"></a>
        <div class="left">
            <img class="illustration" th:src="@{/images/verification.png}" >
        </div>
        <div class="right">
            <div class="formContainer">
                <h1>Almost there...</h1>
                <h3>Please check your email for verification link.</h3>
                <form id="SuccessForm" th:action="@{/user/verification/reSend}" method="post">
                    <div class="text">
                        Don't receive any email?<button type="submit">Resend</button>
                        <br>
                        Already verified?<a th:href="@{/user/login}">Sign in here</a>
                        <br>
                        Or you can close this tab.<a th:href="@{/user/logout}">Sign out</a>
                    </div>     
                </form>                                  
                <div>
                </div>
        </div>
    </div>
</body>
</html>
